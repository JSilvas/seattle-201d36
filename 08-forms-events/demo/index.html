<!DOCTYPE html>
<html>
  <head>
    <title>Class 7 Table Demo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <h1>Dogs I Know</h1>
    <table id="dog-table"></table>

    <form id="dog-form">
      <fieldset>
        <legend>Add A New Dog</legend>
        
        <label for="dogName">Dog Name:</label>
        <input name="dogName" type="text" required>
        
        <label for="dogColor">Dog Color:</label>
        <input name="dogColor" type="text" required>
        
        <label for="dogBreed">Dog Breed:</label>
        <input name="dogBreed" type="text" required>

        <label for="dogNickname">Dog Nickname:</label>
        <input name="dogNickname" type="text" required>
        
        <button>Add!</button>
      </fieldset>
    </form>
    
    <script src="js/app.js"></script>
  </body>
</html>
